<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="style1.css">
</head>
<body>

    <section>
        <div class="container">
            <div class="cont-left">
                <img src="./images/new sign up.webp" alt="">
                <div class="mask">
                    <div class="content">
                        <div class="info-1">
                            <h3>ZERO</h3>
                            <p>We are </p>
                            <h2>Invite only right now.</h2>
                            <small>10 million+ people have joined our network <br> we invite you to join our tribe </small>
                        </div>
                        <div class="info-2">
                            <p>Already have an account ? </p>
                            <span>Sign in</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cont-right">
                <form class="form">
                    <!-- <h3>Welcome to ZERO</h3> -->
                    <p class="sub-heading">Create your account</p>
                    <div class="name">
                        <div class="fname">
                            <p class="label">First name</p>
                            <input type="text" class="input" placeholder="First Name" required> 
                        </div>
                        <div class="lname">
                            <p class="label">Last name</p>
                            <input type="text" class="input" placeholder="Last name">
                        </div>
                    </div>
                    <p class="label">Email Address</p>
                    <input type="email" class="input" id="email" placeholder="Enter your email" required>
                    <p class="label">Password</p>
                    <input type="password" class="input" id="password" placeholder="Your password" maxlength="6" required>
                    <div class="show-password">
                        <input type="checkbox" name="" id="">
                        <p>Show Password ? </p>
                    </div>
    
                    <button type="submit" class="btn">Sign Up</button>
                    <div class="options">
                        <p>Sign Up with</p>
                        <div class="icons">
                            <div class="circle"><i class="fa-brands fa-google google"></i></div>
                            <div class="circle"><i class="fa-brands fa-facebook-f facebook"></i></div>
                            <div class="circle"><i class="fa-brands fa-apple linkedin"></i></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
